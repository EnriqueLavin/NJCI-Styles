<html lang="en">
<head>
<meta charset="utf-8">
<title>Cannabis archive</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#subscribers-only").modal('show');
	});
</script>
</head>
<body>
<div id="subscribers-only" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archive login</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
				<p>Are you an NJ Cannabis Insider? Use the access code provided to you in each issue.</p>
                <form>
                    <div class="form-group">
                        <input class="col-9" type="text" id="access-code"class="form-control" placeholder="access code">
                        <button type="submit" class="col-2 btn btn-primary">Submit</button>
                    </div>
                  
                </form>
                <p>Not an insider? Get a subscription.</p>
                <form>
                    <!-- change out this link when new piano environment is live -->
                    <a type="submit" href="https://www.nj.com/subscribe/" target="_blank" class="btn btn-primary">Subscribe</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
